

<div class="login-container">
    <div class="login-form">
      <h2>התחברות</h2>
        <div class="form-group">
          <label for="email">דוא"ל:</label>
          <input type="email" #email class="form-control" name="email" id="email"  required>
        </div>
        <div class="form-group">
          <label for="password">סיסמה:</label>
          <input type="password" #password class="form-control" id="password"  required>
        </div>
        <button (click)="logIn(email,password)"  class="btn btn-primary">התחבר</button>
        <button (click)="signUp(email,password)" class="btn btn-primary">הרשם</button>
    </div>
  </div>

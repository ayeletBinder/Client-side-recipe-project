 <div class="upload-recipe-container" >
    <div class="upload-recipe-form">
      <h2>העלאת מתכון</h2>
      <form [formGroup]="recipeForm" >
        <div class="form-group">
          <label for="recipeTitle">שם המתכון:</label>
          <div>
            <input class="input-field" type="text" formControlName="name" />
            <p *ngIf="recipeForm.controls['name'].errors">שם היינו שדה חובה</p>
          </div>

        </div>
        <div class="form-group">
          <label for="recipeDescription">תיאור המתכון:</label>
          <input type="text" formControlName="description" />
        </div>

        <div class="form-group">
            <label for="recipeTags">קטגוריות:</label>
            <!-- <select id="recipeTags" formControlName="recipeTags" class="form-control" multiple>
              <option *ngFor="let c of categories" id="c._id">{{c.description}}</option>
            </select> -->
            <mat-form-field>
                <mat-select formControlName="toppings" multiple>
                  @for (topping of toppingList; track topping) {
                    <mat-option [value]="topping">{{topping}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
          </div>
          

        <div>
            <label for="recipeDescription">(בדקות) משך ההכנה:</label>
            <input class="input-field" type="number" formControlName="preparationTime" />
            <p *ngIf="recipeForm.controls['preparationTime'].getError('required')">זמן הכנה היינו שדה חובה</p>
            <p *ngIf="recipeForm.controls['preparationTime'].value<0">זמן הכנה צריך ליהיות גדול יותר</p>
          </div>
        
          <div>
            <label for="recipeDescription">דרגת קושי:</label>
            <input type="number" formControlName="DifficultyLevel" />
           <p *ngIf="recipeForm.controls['DifficultyLevel'].value>5 || recipeForm.controls['DifficultyLevel'].value<1 ">רמת הקושי היא בין 1 ל 5</p> 
          </div>
        <div class="form-group">
          <label >הוראות הכנה:</label>
          <textarea class="form-control"  formControlName="ingredients" rows="5" required></textarea>
          <!-- <p *ngIf=" recipeForm.controls['instructions'].errors">שדה חובה</p> -->
        </div>
        <div class="form-group">
          <label >שכבות:</label>
          <div formArrayName="layers" style="border: 1px solid">
            <div
              *ngFor="let ch of layers.controls; let i = index"
              [formGroupName]="i"
            >
             <h4> layer {{ i + 1 }}</h4>
              <label for="">תיאור השכבה</label>
              <input type="text" formControlName="layersDescription" />
              <label for="">רשימת מוצרים לשכבה</label>
              <textarea class="form-control"  formControlName="products" rows="5" required></textarea>
              <hr>
            </div>
            <button (click)="addLayer()">add child</button>
          </div>
        </div>
        <div class="form-group"> 
          <label for="recipeImage">תמונות:</label>
                  <input type="file" class="form-control-file" id="images" formControlName="images" multiple>
                  </div>
        <button type="submit" class="btn btn-primary">העלאה</button>
      </form>
    </div>
  </div>

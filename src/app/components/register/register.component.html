
<div class="login-container">
    <div class="login-form">
      <h2>הרשמה</h2>
      <div *ngIf="isExist" class="login-success-container">
        <h4>משתמש זה קיים במערכת</h4>
      </div>
<form ngForm #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div>
        <label>:שם </label>
        <input
          type="text"
          name="name"
          ngModel
          #nameModel="ngModel"
          required
          minlength="3"
        />
      </div>
      <div class="errors" *ngIf="nameModel.dirty && nameModel.errors">
        <p *ngIf="nameModel.getError('required')">השדה הינו שדה חובה</p>
        <p *ngIf="nameModel.getError('minlength')">
            חסרים 
            {{ nameModel.getError("minlength").requiredLength - nameModel.getError("minlength").actualLength }} 
            תווים
          </p>
      </div>
    <div>
      <label>email: </label>
      <input 
        type="email" 
        pattern=".+@.+\..+" 
        #emailModel="ngModel" 
        ngModel
        [(ngModel)]="email"
        name="email" 
        id=""
        required
      />
      <div class="errors"  *ngIf=" emailModel.invalid && !emailModel.getError('required')">הקש מייל תקין</div>
      <p *ngIf=" emailModel.getError('required')">השדה הוא שדה חובה</p>
    </div>
    <div>
      <label>password: </label>
      <input 
      required
      type="password" 
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]+$" 
      #passwordModel="ngModel" 
      [(ngModel)]="password"
      ngModel
      name="password" 
      id=""
    />
      <div class="errors" *ngIf=" passwordModel.invalid && !passwordModel.getError('required')">הקש סיסמה תקינה</div>
      <p *ngIf=" passwordModel.getError('required')">השדה הוא שדה חובה</p>

    </div>
    <div>
      <label>address: </label>
      <input 
      type="address"  
      #addressModel="ngModel" 
      ngModel 
      name="address" 
      id=""
    >
    </div>    
    <div>
      <button class="btn btn-primary" type="reset">ביטול</button>
      <button  class="btn btn-primary" [disabled]="myForm.invalid">OK</button>  
    </div>  
</form>
</div>
</div>
